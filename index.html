<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .event {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Event Registration</h1>
  </header>

  <main>
    <div class="event">
      <h2>Event Title</h2>
      <p>Date: December 1, 2023</p>
      <p>Location: City Hall</p>
      <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="attendees">Number of Attendees:</label>
        <select id="attendees" name="attendees" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <button type="button" onclick="registerForEvent()">Register</button>
      </form>
    </div>
  </main>

  <script>
    function registerForEvent() {
      // Implement registration logic (send data to server, handle confirmation email, etc.)
      alert('Registration successful! Confirmation email sent.');
    }
  </script>

</body>
</html>
